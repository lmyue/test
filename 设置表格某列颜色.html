    </style>

<body>
<table  cellpadding="0" cellspacing="0" width="500" height="400" align="left">
      
    <tr>

              <col bgcolor="yellow"></col>

            <!--  <colgroup bgcolor="red" span="3"></colgroup>-->

              <thead>

                     <th>标题二</th>
                     <th>标题三</th>

                  </tr>
              </thead>

                     <td>141</td>
                </tr>
                <tr>
                     <td>211</td>

                     <td>241</td>
                </tr>


                <tr>
                     <td>311</td>
                     <td>322</td>
                     <td>333</td>

                </tr>
            </tbody>
              <tfoot>
                <tr>
                     <td colspan="4">表的地段</td>
                </tr>
              </tfoot>
         </table>
        </td>
    </tr>
</table>
</body>
</html>
